apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: bd
  template:
    metadata:
      labels:
        component: bd
  spec:
    containers:
    - name: mi-pod-bd
      image: neo4j
      ports:
        - port: 7474
          targetPort: 7474
        - port: 7687
          targetPort: 7687